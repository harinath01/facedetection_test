<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detection App</title>
  <script type="module" crossorigin src="/facedetection_test/assets/index-DT8iUPXL.js"></script>
  <link rel="stylesheet" crossorigin href="/facedetection_test/assets/index-BgmRX8vo.css">
</head>
<body>
  <div class="container">
    <div class="webcam-card">
      <!-- Header -->
      <div class="webcam-header">
        <div class="header-left">
          <span>Webcam Monitor</span>
        </div>
        <div id="warningIndicator" class="warning-indicator hidden">
          <span class="pulse-dot">
            <span class="pulse-ring"></span>
            <span class="pulse-core"></span>
          </span>
          <span id="warningText"></span>
        </div>
      </div>
      <!-- Video -->
      <div class="video-container">
        <video id="webcam" width="640" height="480" autoplay playsinline muted></video>
        <div id="liveView"></div>
        <div id="videoOverlay" class="video-overlay hidden"></div>
      </div>
    </div>
    <!-- System Configuration -->
    <div class="config-card">
      <div class="config-header">
        <span>System Configuration</span>
      </div>
      <div id="configContent" class="config-content">
        <div id="systemInfo"></div>
      </div>
    </div>
    <!-- Console Output -->
    <div class="config-card">
      <div class="config-header">
        <span>Console Output</span>
        <div class="console-controls">
          <button id="clearConsole" class="console-btn" title="Clear console">Clear</button>
        </div>
      </div>
      <div id="consoleContent" class="console-content">
        <div id="consoleOutput"></div>
      </div>
    </div>
  </div>
</body>
</html>
